        var name = "Ali"

        // Increament/decreament operators(it will increase or decrease the value of variable by 1 for
        // putting ++/-- before or after variable)
        var f=5
        var g=7
        document.write(("pre increament " + f++) +"<br>");
        // it will add 1 into the value of f next time f is used
        document.write(f +"<br>");
        document.write(("post increament " + ++f)+"<br>");
